{% extends "bootstrap/base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add task</h3>
  </div>  
  <div class="panel-body">
    <form role="form" action="{{ url_for('add_task') }}" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" required="true">
        <p class="help-block">Enter a short description of your task</p> 
      </div>
      <button type="submit" class="btn btn-default btn-sm">Add task</button>
      <a href="{{ url_for('index') }}" class="btn btn-default btn-sm">Go back</a>
    </form>
  </div>
</div>
{% endblock %}
